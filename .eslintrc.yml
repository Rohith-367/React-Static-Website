root: true
plugins:
  - prettier
extends:
  - plugin:prettier/recommended
  - plugin:react/recommended
parser: babel-eslint
env:
  browser: true
globals:
  __DEV__: true,
  fetch: true,
  FormData: true
rules:
  no-useless-escape: 0
  prettier/prettier:
    - 2
    -
      trailingComma: none
      singleQuote: true
      semi: false
  prefer-const: 2
  no-unused-vars:
    - 2
    -
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
